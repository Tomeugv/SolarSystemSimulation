<!DOCTYPE html>
<html>
<head>
    <title>Solar System Simulation</title>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            background: #000;
            font-family: Arial, sans-serif;
        }
        canvas { 
            display: block; 
            width: 100%; 
            height: 100%; 
        }
        .sim-controls {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            border-radius: 5px;
            color: white;
            z-index: 100;
        }
        .control-btn {
            background: #444;
            color: white;
            border: none;
            border-radius: 3px;
            padding: 5px 10px;
            margin: 2px;
            cursor: pointer;
        }
        .control-btn:hover {
            background: #666;
        }
        .control-btn.reset-btn {
            background: #d9534f;
            margin-top: 10px;
        }
        .control-btn.reset-btn:hover {
            background: #c9302c;
        }
        .control-label {
            margin: 5px 0;
            font-size: 14px;
        }
        .control-slider {
            width: 200px;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <canvas id="solarCanvas"></canvas>
    <script src="js/simulation.js"></script>
</body>
</html>
